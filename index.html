      name="description"
      content="Pundi Niaga Khatulistiwa adalah perusahaan terkemuka yang bergerak di bidang transportasi Crude Palm Oil (CPO) atau minyak kelapa sawit. Berkomitmen untuk menyediakan layanan logistik yang efisien dan andal, Pundi Niaga Khatulistiwa melayani berbagai kebutuhan pengangkutan CPO dari perkebunan hingga ke pabrik pengolahan dan pelabuhan ekspor.\nPerusahaan ini didukung oleh armada transportasi yang modern dan canggih, serta tenaga kerja profesional yang berpengalaman di industri kelapa sawit. Dengan fokus pada ketepatan waktu, keamanan, dan kepuasan pelanggan, Pundi Niaga Khatulistiwa memastikan bahwa setiap pengiriman dilakukan dengan standar tertinggi.\nSelain itu, Pundi Niaga Khatulistiwa juga menerapkan praktik bisnis yang berkelanjutan dan ramah lingkungan, sejalan dengan komitmen untuk mendukung perkembangan industri kelapa sawit yang berkelanjutan di Indonesia. Dengan inovasi dan dedikasi yang terus menerus, Pundi Niaga Khatulistiwa siap menjadi mitra terpercaya dalam transportasi CPO, mendukung pertumbuhan ekonomi dan kesejahteraan masyarakat."
    />
